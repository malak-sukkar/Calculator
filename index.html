<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    
<div class="container">
    <div class="a">
    <div class="output"></div>
    <button class="remove"><i class="fa-solid fa-delete-left"></i></button>
    </div>
    <div class="b">
        <button class="one" value="1">1</button>
        <button class="tow">2</button>
        <button class="three">3</button>
        <button class="plus">+</button>
    </div>
    <div class="c">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="minus">-</button>
    </div>
    <div class="d">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiple">*</button>
    </div>
    <div class="e">
        <button class="comma">.</button>
        <button class="zero">0</button>
        <button class="eql">=</button>
        <button class="divid">/</button>
    </div>
    
</div>




    <script src="main.js"></script>
</body>
</html>
